<@override name="page-content">  
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i> 
                            <a href="#">订单管理</a>
                        </li>
                        <li><a href="/orderMain/orderMainList.jhtml">订单列表</a></li>
                        <li>新增订单</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                
                <div class="page-body">
                    <div class="row">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
                        <div class="col-xs-12 col-md-12">
                            <div class="well with-header with-footer">
                                <div class="header">
                                	<i class="glyphicon glyphicon-edit"></i>&nbsp;<b>新增订单</b>
                                </div>
                            
								<form id="html5Form" method="post" class="form-horizontal" method="POST" action="/orderMain/saveOrderMain.jhtml">
									<input type="hidden" name="id"/>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">优惠券码<font color="red"> *</font></label>
                                        <div class="col-lg-4">
                                            <input type="text" class="form-control" name="couponNumber"/>
                                        </div>
                                    </div>
                                    
                                   <div class="form-group">
                                        <label class="col-lg-2 control-label">预定日期<font color="red"> *</font></label>
                                        <div class="col-lg-4">
                                           <div class="input-group">
                                                <input class="form-control date-picker" id="id-date-picker-1"  name="orderDate" type="text" data-date-format="yyyy-mm-dd">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">收货人<font color="red"> *</font></label>
                                        <div class="col-lg-4">
                                            <input type="text" class="form-control" name="consignee"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">联系电话<font color="red"> *</font></label>
                                        <div class="col-lg-4">
                                            <span class="input-icon icon-right">
                                                <input type="text" class="form-control input-xl"   name="telephone" >
                                                <i class="glyphicon glyphicon-earphone darkpink circular"></i>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">省市区<font color="red"> *</font></label>
                                        <div class="col-lg-4">
                                            <input type="text" class="form-control" name="actionName"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">详细地址<font color="red"> *</font></label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" name="detailAddress"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">订单备注</label>
                                        <div class="col-lg-8">
                                            <textarea class="form-control" name="remark" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-lg-2 col-lg-offset-2">
                                        	 <button type="submit" class="btn btn-success">确认</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
        
                        </div>
                    </div>
                </div>
</@override>
<@override name="custom-script">
<script>
	$('.date-picker').datepicker();

	$(document).ready(function() {
		$('#html5Form').formValidation({
			fields: {
				couponNumber: {
	                validators: {
	                    notEmpty: {
	                        message: '优惠券码不能为空'
	                    }
	                }
	            },
	            orderDate: {
	                validators: {
	                    notEmpty: {
	                        message: '预定日期不能为空'
	                    }
	                }
	            },
	            consignee :{
	            	validators: {
	                    notEmpty: {
	                        message: '收货人不能为空'
	                    }
	                }
	            },
	            telephone: {
	                validators: {
	                    notEmpty: {
	                        message: '联系电话不能为空'
	                    }
	                }
	            },
	            detailAddress: {
	                validators: {
	                    notEmpty: {
	                        message: '详细地址不能为空'
	                    }
	                }
	            }
	        }
		})        
		.on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var bv = $form.data('formValidation');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
            console.log(result);
                if(result.state.code==200){
	        		Notify('操作成功', 'bottom-right', '1500', 'success', 'fa-check', true);
	        		setTimeout(function () {window.location = "/orderMain/orderMainList.jhtml";}, 1500);
	        	}else{
	        		Notify('操作失败!', 'bottom-right', '1500', 'danger', 'fa-bolt', true); 
	        	}
            }, 'json');
        });
		
	});
</script>
</@override>
<@extends name="/common/base.html"/>
